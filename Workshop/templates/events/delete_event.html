{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete "{{ event.title }}"?</p>
  <form action="{% url 'Event_delete' event.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'Events_listV' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
